<!DOCTYPE html>
<html>
<!--esta es mi practica 32-->

<head>
    <title>Practica 32</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        //problema 1//
        function pintar(obj, col) {
            obj.style.backgroundColor = col;
        }
    </script>
    <table border='4'>
        <tr>
            <td onMouseOver="pintar(this,'rgb(250,5,5')" onMouseOut="pintar(this, 'rgb(5,50,250')">
                <a href="https://mail.google.com/mail/">Gmail</a>
            </td>
            <td onMouseOver="pintar(this,'rgb(123,147,255')" onMouseOut="pintar(this, 'rgb(242,255,123')">
                <a href="https://outlook.live.com/mail/">Outlook</a>
            </td>
            <td onMouseOver="pintar(this,'rgb(247,15,177')" onMouseOut="pintar(this, 'rgb(208,15,247')">
                <a href="https://espanol.yahoo.com/?p=us">Yahoo</a>
        </tr>
    </table>
</body>

</html>
